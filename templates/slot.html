<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
        }
        h1 {
            margin-top: 20px;
        }
        #slot-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }
        .slot {
            width: 80px;
            height: 80px;
            font-size: 40px;
            background-color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            margin: 5px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            margin-top: 20px;
            background-color: #f39c12;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e67e22;
        }
        #message {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Slot Machine</h1>
    <div id="slot-container">
        <div class="slot" id="slot1">ðŸŽ°</div>
        <div class="slot" id="slot2">ðŸŽ°</div>
        <div class="slot" id="slot3">ðŸŽ°</div>
    </div>
    <button id="spin-button">Spin</button>
    <p id="message"></p>
    <a href="/">Back to Payment</a>

    <script>
        document.getElementById("spin-button").addEventListener("click", async () => {
            const response = await fetch("/spin", { method: "POST" });
            const data = await response.json();
            document.getElementById("slot1").textContent = data.result[0];
            document.getElementById("slot2").textContent = data.result[1];
            document.getElementById("slot3").textContent = data.result[2];
            document.getElementById("message").textContent = data.win ? "ðŸŽ‰ You Win! ðŸŽ‰" : "Try Again!";
        });
    </script>
</body>
</html>
