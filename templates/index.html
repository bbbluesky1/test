<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <h1>Buy Game Credits</h1>
    <button id="checkout-button">Purchase $5 Credits</button>
    <a href="/slot">Go to Slot Game</a>

    <script>
        const stripe = Stripe("pk_test_51R3LQwR8IZpCrBoerftNxLNET9FGYhayHBYbXzfgOX0tfHuQo7Zb46mCbT3HtDXzitZCNFu0aCHgImw3I7nsGvYc00Jvz5yjhV");

        document.getElementById("checkout-button").addEventListener("click", async () => {
            const response = await fetch("/create-checkout-session", { method: "POST" });
            const session = await response.json();
            const result = await stripe.redirectToCheckout({ sessionId: session.id });

            if (result.error) {
                alert(result.error.message);
            }
        });
    </script>
</body>
</html>
