<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スロットゲーム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="display-4 text-primary">ようこそ！スロットゲーム</h1>
                
                {% if current_user.is_authenticated %}
                    <p class="lead text-muted">ログイン中: <strong>{{ current_user.username }}</strong></p>
                    <p class="h4 text-secondary">現在のコイン: <strong>{{ current_user.coins }}</strong> コイン</p>
                    
                    <div class="my-4">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-lg btn-primary">ダッシュボードへ</a>
                    </div>

                    <div class="my-4">
                        <a href="{{ url_for('play_slot') }}" class="btn btn-lg btn-warning">スロットをプレイ</a>
                    </div>

                    <div class="my-4">
                        <a href="{{ url_for('logout') }}" class="btn btn-lg btn-danger">ログアウト</a>
                    </div>
                {% else %}
                    <p class="lead text-muted">ログインしてコインをゲットしよう！</p>
                    
                    <div class="my-4">
                        <a href="{{ url_for('login') }}" class="btn btn-lg btn-success mb-2">ログイン</a>
                    </div>
                    
                    <div class="my-4">
                        <a href="{{ url_for('register') }}" class="btn btn-lg btn-info">登録</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
